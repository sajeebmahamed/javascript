<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling Core Concept</title>
</head>

<body>
    <div id="container">
        <ul id="id">
            <li id="first-item" class="list-item">Lorem, ipsum dolor.</li>
            <li class="list-item">Saepe, laboriosam corrupti!</li>
            <li class="list-item">Obcaecati, dicta dignissimos.</li>
            <li class="list-item">Laborum, est laboriosam?</li>
            <li class="list-item">Nulla, eaque cumque!</li>
        </ul>
        <button id="add_new">Add Item</button>
    </div>
    <script>
        // var item = document.getElementsByClassName('list-item');
        // for (let i = 0; i < item.length; i++) {
        //     const element = item[i];
        //     element.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }
        document.getElementById('add_new').addEventListener('click', function(event){
            var parentItem = document.getElementById('id');
            var newItem = document.createElement('li');
            newItem.innerText = 'New item added';
            parentItem.appendChild(newItem);
        })
        document.getElementById('id').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })
        // document.getElementById('first-item').addEventListener('click', function () {

        // })
        // document.getElementById('container').addEventListener('click', function () {
        //     console.log("container clicked");
        // })
    </script>
</body>

</html>
